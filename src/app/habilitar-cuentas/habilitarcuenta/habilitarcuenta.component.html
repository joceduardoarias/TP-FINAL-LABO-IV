<div class="general d-flex justify-content-center align-items-center" id="cuadrado">
    <div class="table-responsive">
        <div class="d-flex justify-content-center align-items-center">
            <h2>Seccion Habilitar Cuenta</h2>
        </div>
      <div class="table-responsive segundogeneral">
        <table class="table text-center">
              <thead>
                <tr>
                  <th scope="col">Correo</th>
                  <td scope="col">Especialidades</td>
                  <td scope="col">Estado_Cuenta</td>
                  <th scope="col">Habilitar</th>
                  <th scope="col">Deshabilitar</th>
                  <th scope="col">Foto</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of list | ordenar | estadoMayuscula ">
                  <td>{{item.email}} </td>
                  <td>{{item.especialidades}} </td>
                  <td>{{item.estado}} </td>
                  <td (click) = "aceptar(item)">
                      <i class="fa-solid fa-check"></i>
                  </td>
                  <td (click) = "rechazar(item)">
                    <i class="fa-solid fa-xmark"></i>
                  </td>
                  <td>
                    <img [src]= 'item.imagen' alt="">
                  </td>
                  
                  
                </tr>
              </tbody>
            </table>
      </div>
    
</div>
</div>
