<div class="d-flex justify-content-center align-items-center">
  <h2>{{"log.menu.QuantityPerDay" | translate}}</h2>
</div>

<div class="d">
<div id="content" #content>   
<div class="grafico">
    <div class="d-flex justify-content-center align-items-center">
        <canvas id="m" class="tt" style="width:100%;max-width:700px;height:100%;max-height:400px"></canvas>
    </div>
    
</div>
</div>
</div>
<div class="d">
  <table class="table table-striped centered-table">
    <thead>
      <tr>
        <th>{{"log.ingresos.Day" | translate}}</th>
        <th>{{"log.ingresos.Quantity" | translate}}</th>      
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let registro of list          
            | paginate : { itemsPerPage: 10, currentPage: paginaActual }          
        "
      >      
        <td>{{ registro.dia }}</td>
        <td>{{ registro.cantidad }}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls class="centered-pagination" (pageChange)="paginaActual = $event"></pagination-controls>
</div>


<button class="btn btn-primary" (click) = "makePDF()" >CREAR PDF</button>
